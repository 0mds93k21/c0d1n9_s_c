<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PLN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
  integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
  />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/produk/pln/myzuu.css">

</head>
<body>
  <!-- Header -->
  <section class="elz-header">
    <div class="elz-bg-header"></div>
    <div class="elz-container-panel">
      <div class="elz-panel-header">
        <!-- Operator -->
        <div class="pilihan-operator animate__animated animate__fadeIn" id="box-operator">
          <p>
            <img width="35" id="imgOperator" class="rounded-circle">
            <span id="namaOperator" class="ms-1"></span>
          </p>
        </div>
        <!-- Input -->
        <div class="d-flex justify-content-beetween">
          <div class="d-block input">
            <label for="first-input" class="label-input">Nomor Pelanggan</label>
            <input type="tel" id="nomoTel" maxlength="20" class="form-input p-2 {{hasil_kontak}} {{hasil_scan}}" placeholder="Masukan nomor tujuan..." autocomplete="off" oninput="cekInputan()" onchange="cekInputan()">
          </div>
          <div class="d-flex justify-content-beetween ms-2" style="width: 26%">
            <div class="contact-barcode">
              <img src="https://i.postimg.cc/Z5TVfDjQ/barcode-1.png" onclick="getBarcode()" class="img-contact">
            </div>
          </div>
        </div>
        <p class="text-danger mt-2" style="text-align: justify;" id="alert">Pada Saat Pukul 23.00 - 01.00 Pembelian Token dan Cek Nama tidak akan berhasil</p>

      </div>
      <!-- Pilihan -->
      <div id="box-pilihan">
        <div class="d-flex justify-content-beetween mt-3 pilihan-pulsa" id="dataPilihan">
        </div>
      </div>
      <!-- src -->
      <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item bg-src pt-2">
          <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
              <input type="search" class="form-control fw-bold" placeholder="Cari Produk" id="search">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Data API -->
  <section id="dataAPI" class="mt-4 container">

  </section>

  <section class="offcanvas-body" id="katUtama">



  </section>

</div>


<!-- PopUp -->
<div class="offcanvas offcanvas-bottom" tabindex="-1" id="Id3" aria-labelledby="modalBottom">
  <div class="bg-canvas d-flex justify-content-between px-3 py-3">
    <div class="d-block">
      <div class="d-flex">
        <p class="rc">Rincian Pembelian </p>
      </div>
    </div>
    <div class="d-flex justify-content-end" style="position: absolute; right: 20px">
      <i class="bi bi-caret-down-fill" style="font-size: 25px; margin-top: -5px" data-bs-dismiss="offcanvas" aria-label="Close"></i>
    </div>
  </div>
  <div class="offcanvas-body">

    <div class="d-flex justify-content-between">
      <p class="indx me-2">Produk</p>
      <p class="val text-end" id="prod">Loading...</p>
    </div>

    <hr class="dashed">

    <div class="d-flex justify-content-between">
      <p class="indx me-2">Nomor Pelanggan</p>
      <p class="val" id="numb" style="text-align: right;">Loading...</p>
    </div>

    <hr class="dashed">

    <div id="box-nama">
      <div class="d-flex justify-content-between">
        <p class="indx me-2">Nama Pelanggan</p>
        <p class="val val-cek" id="nama">Loading...</p>
      </div>

      <hr class="dashed">
    </div>

    <div id="box-daya">
      <div class="d-flex justify-content-between">
        <p class="indx me-2">Daya</p>
        <p class="val val-cek" id="daya">Loading...</p>
      </div>
    </div>

    <hr class="bo">

    <div class="d-flex justify-content-between">
      <p class="indx me-2" id="harga">Harga</p>
      <p class="val fw-bold" id="prc">Loading...</p>
    </div>

    <div class="d-flex justify-content-between mt-5" id="btls">
      <div class="btn-beli px-3 py-1 w-100 text-center" id="btnMT">Mohon Tunggu...</div>

      <button class="btn-batal px-3 py-2 w-100 me-3" data-bs-dismiss="offcanvas" aria-label="Close" id="btnBtl" >Batalkan</button>

      <a id="btnBli" class="btn-beli px-3 py-2 w-100 text-center">Beli Sekarang</a>

    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">

    //---------- Pengaturan ----------//

    // LINK TOKO
    const urlToko = "https://avihzserver.bukaolshop.site"

    // AKTIVASI
    const aktivasi = "efc4a75b9df6341bcf57c4f998d87b3000bdff3e1ae2fde12de452ff50c1c5b6"

    // NAMA KATEGORI PLN
    const namaKategori = "PLN"

    // LINK GAMBAR PLN
    const urlGambarKat = "https://i.postimg.cc/4xvJsjQ1/pln.jpg"

    // LINK Kategori
    const urlKategori = [
    {
      "nama":"TOKEN",
      "url":"telkomsel-reguler-349764",
      "cekID":"pln"
    },
    ]


    //---------- Jangan Dirubah ----------//

    // Kontak & Barcode
    function getContact() {
      window.location.href = urlToko+"/ambil_kontak"
    }
    function getBarcode() {
      window.location.href = urlToko+"/scan_barcode"
    }

    // Bagian Judul & Gambar
    $("#imgOperator").attr("src", urlGambarKat)
    $("#namaOperator").html(namaKategori)

    // Loading
    var loadAwal = `<div id="loads" class="loading">
    <div class="loadingspinner">
    <div id="square1"></div>
    <div id="square2"></div>
    <div id="square3"></div>
    <div id="square4"></div>
    <div id="square5"></div>
    </div>
    <p id="text-load" class="fw-bold mt-2 text-center t-load">Masukan nomor yang valid terlebih dahulu...</p>
    </div>`

    var loads = `<div id="loads-2" class="loading">
    <div class="loadingspinner">
    <div id="square1"></div>
    <div id="square2"></div>
    <div id="square3"></div>
    <div id="square4"></div>
    <div id="square5"></div>
    </div>
    </div>`

    var noSalah = `<div id="no-salah" class="container text-center produk-none animate__animated animate__fadeIn">
    <img src="https://i.ibb.co/f8gVVGD/eror.jpg">
    <p class="fw-bold mt-3">Nomor yang dimasukan salah nih...</p>
    </div>` 

    var produkNone  = `<div id="produk-none" class="text-center container produk-none animate__animated animate__fadeIn">
    <img src="https://i.ibb.co/VwtjssF/digital-marketing.webp">
    <p class="fw-bold mt-3">Sepertinya produk ini belum tersedia...</p>
    </div>`

    var kategoriNone  = `<div id="produk-none" class="text-center mt-3 container produk-none animate__animated animate__fadeIn">
    <img src="https://i.ibb.co/VwtjssF/digital-marketing.webp">
    <p class="fw-bold mt-3">Kategori belum tersedia...</p>
    </div>`

    //---------- Data API ----------//





    // LoopSubKat
    loopSubKat(urlKategori)
    function loopSubKat(data) {
      $.each(data, function (i, v) { 
        $("#dataPilihan").append(`<div class="container btn-pulsa text-center" id="tombol_${v.nama}" onclick="getData('${v.url}','${v.nama}', '${v.cekID}')">
          <p class="p-1">${v.nama}</p>
          </div> `)
      })
    }



    // Get Data
    
    // Loop Produk
    function loopProduk(data, kode) {
      $("#dataProduk").html("")

      $.each(data, function(i, v){
        var strHarga = v.harga.split("Rp")
        var strProd = strHarga[1]
        var hargaProd = `Rp ${strProd}`
        if (kode == "" || kode == "#") {
          hargaProd = "Cek Tagihan"
          $('#dataProduk').append(`<div class="cerd" style="margin-bottom:20px" data-bs-toggle="offcanvas" data-bs-target="#Id3" aria-controls="Id3" onclick="showDetail('${v.nama}','${hargaProd}','${v.url}','${kode}')">
            <p class="nama-produk">${v.nama}</p>
            <p class="harga-produk">Cek Tagihan</p>
            </div>`)
        }else {
          $('#dataProduk').append(`<div class="col-6" style="margin-bottom:20px" data-bs-toggle="offcanvas" data-bs-target="#Id3" aria-controls="Id3" onclick="showDetail('${v.nama}','${hargaProd}','${v.url}','${kode}')">
            <div class="cerd">
            <p class="nama-produk">${v.nama}</p>
            <p class="harga-produk">${hargaProd}</p>
            </div>
            </div>`)
        }
      });
    }

    // CekID
    function cekNomorPel(kode) {
      var noPel = $("#nomoTel").val();
       var urlz = "https://nielz.my.id/validation/api/bill"
     var zenkey = "8272b58207a73d9"

      $.ajax({
        method: "GET",
        url: `${urlz}/${kode}/?no=${noPel}&key=${zenkey}`,
        beforeSend: function () {
          $('#nama').html('Mengecek...')
          $('#daya').html('Mengecek...')
          $("#btls").removeClass("d-flex")
          $("#btnMT").show()
          $("#btnBli").hide()
          $("#btnBtl").hide()
        },

        success: function (response) {
          if (response.hasOwnProperty('error_msg')) {
            $('#nama').html(response.error_msg);
            $('#daya').html(response.error_msg);
            $("#btls").removeClass("d-flex")
            $("#btnBli").hide()
            $("#btnMT").hide()
            $("#btnBtl").show()
          }

          else {
            $('#nama').html(response.nickname);
            $('#daya').html(response.segment_power);
            $("#btls").addClass("d-flex")
            $("#btnBli").show()
            $("#btnBtl").show()
            $("#btnMT").hide()
          }
        }
      })
    }


    // Beli
    function tombolBeli(link, isiCat) {
     $("#btnBli").attr("href", link+"?catatan="+isiCat)
   }

   // search
   $(document).ready(function(){
     $("#search").on("input", function() {
      var value = $(this).val().toLowerCase();
      $("section .cerd").filter(function() {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
      });
    });

     $("#src").on("input", function() {
      var value = $(this).val().toLowerCase();
      $("section .cardkat").filter(function() {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
      });
    });
   })

 </script> 
 <script src="https://nielz.my.id/scriptelzdesign/pln.js"></script>
</body>
</html>
