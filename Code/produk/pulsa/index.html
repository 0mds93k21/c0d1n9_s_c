<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pulsa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
  integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
  />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://sc.myzuu.my.id/assets/css/produk/pulsa/myzuu.css">

</head>
<body>
  <!-- Header -->
  <section class="elz-header">
    <div class="elz-bg-header"></div>
    <div class="elz-container-panel">
      <div class="elz-panel-header">
        <!-- Operator -->
        <div class="pils-operator animate__animated animate__fadeIn">
          <p>
            <img src="https://i.postimg.cc/fyJC4SPB/signal-1.png" class="imgPulsa rounded-circle">
            <span class="ms-1 namaPulsa">Pulsa</span>
          </p>
        </div>
        <!-- Input -->
        <div class="d-flex justify-content-beetween">
          <div class="d-block input">
            <label for="first-input" class="label-input">Nomor Handphone</label>
            <input type="tel" id="nomoTel" maxlength="20" class="form-input p-2 {{hasil_kontak}}" placeholder="Masukan nomor tujuan..." autocomplete="off">
          </div>
          <div class="d-block contact text-end">
            <img src="https://i.postimg.cc/cH45ggkg/contact.png" onclick="getContact()" class="img-contact">
          </div>
        </div>
        <!-- Operator -->
        <div class="pilihan-operator animate__animated animate__fadeIn" id="box-operator">
          <p>
            <img width="35" id="imgOperator" class="rounded-circle">
            <span id="namaOperator" class="ms-1"></span>
          </p>
        </div>
      </div>
      <!-- Pilihan -->
      <div id="box-pilihan">
        <div class="d-flex justify-content-beetween mt-3 pilihan-pulsa">
          <div class="container btn-pulsa bg-pulsa-active text-center" id="reg"> 
            <p class="p-1">UMUM</p>
          </div>
          <div class="container btn-pulsa text-center" id="tf">
            <p class="p-1">TRANSFER</p>
          </div> 
        </div>
      </div>
    </div>
  </section>


  <!-- Data API -->
  <section id="dataAPI" class="mt-4 container">

  </section>


  <!-- PopUp -->
  <div class="offcanvas offcanvas-bottom" tabindex="-1" id="Id3" aria-labelledby="modalBottom">
    <div class="bg-canvas d-flex justify-content-between px-3 py-3">
      <div class="d-block">
        <div class="d-flex">
          <p class="rc">Rincian Pembelian </p>
        </div>
      </div>
      <div class="d-flex justify-content-end" style="position: absolute; right: 20px">
        <i class="bi bi-caret-down-fill" style="font-size: 25px; margin-top: -5px" data-bs-dismiss="offcanvas" aria-label="Close"></i>
      </div>
    </div>
    <div class="offcanvas-body">

      <div class="d-flex justify-content-between">
        <p class="indx me-2">Produk</p>
        <p class="val text-end" id="prod">Loading...</p>
      </div>

      <hr class="dashed">

      <div class="d-flex justify-content-between">
        <p class="indx me-2">Nomor Tujuan</p>
        <p class="val" id="numb">Loading...</p>
      </div>

      <hr class="dashed">

    <p class="indx">Deksripsi</p>
    <p class="val mt-1" id="desc">Loading...</p>

      <hr class="bo">

      <div class="d-flex justify-content-between">
        <p class="indx me-2">Harga</p>
        <p class="val fw-bold" id="prc">Loading...</p>
      </div>

      <div class="d-flex justify-content-between mt-5" id="btls">

        <button class="btn-batal px-3 py-2 w-100 me-3 unselectable" data-bs-dismiss="offcanvas" aria-label="Close" id="btnBtl" >Batalkan</button>

        <a id="btnBli" class="btn-beli px-3 py-2 w-100 text-center unselectable">Beli Sekarang</a>

      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript">

    //---------- Pengaturan ----------//

    // LINK TOKO
    const urlToko = "https://myzuu.bukaolshop.site"

    // AKTIVASI
    const aktivasi = "myzuu"

    // LINK KATEGORI
    const urlKategori = [
    {
      "Indosat" :
      {
        "reguler" : "umum-412446",
        "transfer": "pulsa-transfer-412447",
        "gambar" : "https://sc.myzuu.my.id/assets/img/produk/pulsa/indosat/myzuu.jpg",
      },

      "Telkomsel" : {
        "reguler" : "umum-412442",
        "transfer": "pulsa-transfer-412443",
        "gambar" : "https://sc.myzuu.my.id/assets/img/produk/pulsa/telkomsel/myzuu.jpg",
      },

      "Three" : {
        "reguler" : "umum-412471",
        "transfer": "pulsa-transfer-412472",
        "gambar" : "https://sc.myzuu.my.id/assets/img/produk/pulsa/three/myzuu.jpg",
      },

      "XL Axiata" : {
        "reguler" : "umum-412474",
        "transfer": "pulsa-transfer-412475",
        "gambar" : "https://sc.myzuu.my.id/assets/img/produk/pulsa/xl/myzuu.jpg",
      },

      "Axis" : {
        "reguler" : "umum-412465",
        "transfer": "pulsa-transfer-412466",
        "gambar" : "https://sc.myzuu.my.id/assets/img/produk/pulsa/axis/myzuu.jpg",
      },

      "Smartfren" : {
        "reguler" : "umum-412468",
        "transfer": "pulsa-transfer-412469",
        "gambar" : "https://sc.myzuu.my.id/assets/img/produk/pulsa/smartfren/myzuu.jpg",
      },

      "By.U" : {
        "reguler" : "pulsa-by-u-412489",
        "gambar" : "https://sc.myzuu.my.id/assets/img/produk/pulsa/by.u/myzuu.jpg",
      },

    }
    ]




    //---------- Jangan Dirubah ----------//

    // Kontak
    function getContact() {
      window.location.href = urlToko+"/ambil_kontak"
    }


    // Loading
    var loadAwal = `<div id="loads" class="loading">
    <p id="text-load" class="fw-bold mt-2 text-center t-load">Masukan nomor yang valid terlebih dahulu...</p>
    </div>`

    var loads = `<div id="loads-2" class="loading">
    <div class="loadingspinner">
    <div id="square1"></div>
    <div id="square2"></div>
    <div id="square3"></div>
    <div id="square4"></div>
    <div id="square5"></div>
    </div>
    </div>`

    var noSalah = `<div id="no-salah" class="container text-center produk-none animate__animated animate__fadeIn">
    <img src="https://i.ibb.co/f8gVVGD/eror.jpg">
    <p class="fw-bold mt-3">Nomor yang dimasukan salah nih...</p>
    </div>` 

    var produkNone  = `<div id="produk-none" class="text-center container produk-none animate__animated animate__fadeIn">
    <img src="https://i.ibb.co/VwtjssF/digital-marketing.webp">
    <p class="fw-bold mt-3">Sepertinya produk ini belum tersedia...</p>
    </div>`

    //---------- Data API ----------//

    // Loop Produk
    function loopProduk(data) {
      $("#dataProduk").html("")

      $.each(data, function(i, v){
        var strHarga = v.harga.split("Rp")
        var strProd = strHarga[1]
        var hargaProd = `Rp ${strProd}`

        $('#dataProduk').append(`<div class="col-6" style="margin-bottom:20px" data-bs-toggle="offcanvas" data-bs-target="#Id3" aria-controls="Id3" onclick="showDetail('${v.nama}','${hargaProd}','${v.url}')">
          <div class="cerd">
          <p class="nama-produk">${v.nama}</p>
          <p class="harga-produk">${hargaProd}</p>
          </div>
          </div>`)
      });
    }

    // Beli
    function tombolBeli(link, isiCat) {
     $("#btnBli").attr("href", link+"?catatan="+isiCat)
   }


    //---------- Operatoring ----------//

    // Var Input & Change

    // Clear
    clrAll()
    function clrAll(){
      $("#img-operator").hide()
      $("#box-operator").hide()
      $("#box-pilihan").hide()
      $("#dataAPI").html(loadAwal)
      $("#img-operator").removeAttr("height")

    } 

    // Load Operator
    function loadOperator(val) {
      var imgOpera =  urlKategori[0][val].gambar
      $("#box-operator").show()
      $("#box-pilihan").show()
      $("#imgOperator").attr("height", "35")
      $("#imgOperator").attr("src", imgOpera)
      $("#namaOperator").html(val)
    }

</script> 
<script src="https://nielz.my.id/scriptelzdesign/pulsa.js"></script>
</body>
</html>
