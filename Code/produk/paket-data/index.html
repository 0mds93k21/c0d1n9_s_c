    /*---------- Loader Elz Design ----------*/

    .loadingspinner {
      --square: 26px;
      --offset: 30px;
      --duration: 2.4s;
      --delay: 0.2s;
      --timing-function: ease-in-out;
      --in-duration: 0.4s;
      --in-delay: 0.1s;
      --in-timing-function: ease-out;
      width: calc( 3 * var(--offset) + var(--square));
      height: calc( 2 * var(--offset) + var(--square));
      padding: 0px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 10px;
      margin-bottom: 30px;
      position: relative;
    }

    .loadingspinner div {
      display: inline-block;
      background: #42a5f5;
      border: none;
      border-radius: 5px;
      width: var(--square);
      height: var(--square);
      position: absolute;
      padding: 0px;
      margin: 0px;
      font-size: 6pt;
      color: black;
    }

    .loadingspinner #square1 {
      left: calc( 0 * var(--offset) );
      top: calc( 0 * var(--offset) );
      animation: square1 var(--duration) var(--delay) var(--timing-function) infinite,
      squarefadein var(--in-duration) calc(1 * var(--in-delay)) var(--in-timing-function) both;
    }

    .loadingspinner #square2 {
      left: calc( 0 * var(--offset) );
      top: calc( 1 * var(--offset) );
      animation: square2 var(--duration) var(--delay) var(--timing-function) infinite,
      squarefadein var(--in-duration) calc(1 * var(--in-delay)) var(--in-timing-function) both;
    }

    .loadingspinner #square3 {
      left: calc( 1 * var(--offset) );
      top: calc( 1 * var(--offset) );
      animation: square3 var(--duration) var(--delay) var(--timing-function) infinite,
      squarefadein var(--in-duration) calc(2 * var(--in-delay)) var(--in-timing-function) both;
    }

    .loadingspinner #square4 {
      left: calc( 2 * var(--offset) );
      top: calc( 1 * var(--offset) );
      animation: square4 var(--duration) var(--delay) var(--timing-function) infinite,
      squarefadein var(--in-duration) calc(3 * var(--in-delay)) var(--in-timing-function) both;
    }

    .loadingspinner #square5 {
      left: calc( 3 * var(--offset) );
      top: calc( 1 * var(--offset) );
      animation: square5 var(--duration) var(--delay) var(--timing-function) infinite,
      squarefadein var(--in-duration) calc(4 * var(--in-delay)) var(--in-timing-function) both;
    }

    @keyframes square1 {
      0% {
        left: calc( 0 * var(--offset) );
        top: calc( 0 * var(--offset) );
      }

      8.333% {
        left: calc( 0 * var(--offset) );
        top: calc( 1 * var(--offset) );
      }

      100% {
        left: calc( 0 * var(--offset) );
        top: calc( 1 * var(--offset) );
      }
    }

    @keyframes square2 {
      0% {
        left: calc( 0 * var(--offset) );
        top: calc( 1 * var(--offset) );
      }

      8.333% {
        left: calc( 0 * var(--offset) );
        top: calc( 2 * var(--offset) );
      }

      16.67% {
        left: calc( 1 * var(--offset) );
        top: calc( 2 * var(--offset) );
      }

      25.00% {
        left: calc( 1 * var(--offset) );
        top: calc( 1 * var(--offset) );
      }

      83.33% {
        left: calc( 1 * var(--offset) );
        top: calc( 1 * var(--offset) );
      }

      91.67% {
        left: calc( 1 * var(--offset) );
        top: calc( 0 * var(--offset) );
      }

      100% {
        left: calc( 0 * var(--offset) );
        top: calc( 0 * var(--offset) );
      }
    }

    @keyframes square3 {
      0%,100% {
        left: calc( 1 * var(--offset) );
        top: calc( 1 * var(--offset) );
      }

      16.67% {
        left: calc( 1 * var(--offset) );
        top: calc( 1 * var(--offset) );
      }

      25.00% {
        left: calc( 1 * var(--offset) );
        top: calc( 0 * var(--offset) );
      }

      33.33% {
        left: calc( 2 * var(--offset) );
        top: calc( 0 * var(--offset) );
      }

      41.67% {
        left: calc( 2 * var(--offset) );
        top: calc( 1 * var(--offset) );
      }

      66.67% {
        left: calc( 2 * var(--offset) );
        top: calc( 1 * var(--offset) );
      }

      75.00% {
        left: calc( 2 * var(--offset) );
        top: calc( 2 * var(--offset) );
      }

      83.33% {
        left: calc( 1 * var(--offset) );
        top: calc( 2 * var(--offset) );
      }

      91.67% {
        left: calc( 1 * var(--offset) );
        top: calc( 1 * var(--offset) );
      }
    }

    @keyframes square4 {
      0% {
        left: calc( 2 * var(--offset) );
        top: calc( 1 * var(--offset) );
      }

      33.33% {
        left: calc( 2 * var(--offset) );
        top: calc( 1 * var(--offset) );
      }

      41.67% {
        left: calc( 2 * var(--offset) );
        top: calc( 2 * var(--offset) );
      }

      50.00% {
        left: calc( 3 * var(--offset) );
        top: calc( 2 * var(--offset) );
      }

      58.33% {
        left: calc( 3 * var(--offset) );
        top: calc( 1 * var(--offset) );
      }

      100% {
        left: calc( 3 * var(--offset) );
        top: calc( 1 * var(--offset) );
      }
    }

    @keyframes square5 {
      0% {
        left: calc( 3 * var(--offset) );
        top: calc( 1 * var(--offset) );
      }

      50.00% {
        left: calc( 3 * var(--offset) );
        top: calc( 1 * var(--offset) );
      }

      58.33% {
        left: calc( 3 * var(--offset) );
        top: calc( 0 * var(--offset) );
      }

      66.67% {
        left: calc( 2 * var(--offset) );
        top: calc( 0 * var(--offset) );
      }

      75.00% {
        left: calc( 2 * var(--offset) );
        top: calc( 1 * var(--offset) );
      }

      100% {
        left: calc( 2 * var(--offset) );
        top: calc( 1 * var(--offset) );
      }
    }

    @keyframes squarefadein {
      0% {
        transform: scale(0.75);
        opacity: 0.0;
      }

      100% {
        transform: scale(1.0);
        opacity: 1.0;
      }
    }

    /*---------- End Loader ----------*/

    // Get Value
    function getValue(data) {
      var gambar = data.gambar
      var nama = data.nama

      var dataKat = data.data
      var nama1 = dataKat[0].nama

    function loopSubKat(data, gambar, nama) {
      $("#imgOperator").attr("src", gambar)
      $("#namaOperator").html(nama)
      $("#nameVoucher").html(nama)
      $("#subKat").html("")
      var url = data[0].url

      if (url == "" || url == "#") {
        $("#subKat").html(kategoriNone)
      }else
      if (url != "" || url != "#") {
        $.each(data, function (i, v) { 
          $("#subKat").append(`<div class="cardSubkat py-2 mb-2" onclick="getData('${v.url}', '${v.nama}')" data-bs-dismiss="offcanvas" aria-label="Close">
            <p>
            <img src="${gambar}" width="30" class="rounded-circle">
            <span class="ms-1">${v.nama}</span>
            </p>
            </div>`)
        })
      }
    }

    // Loop Produk
    function loopProduk(data) {
      $("#dataProduk").html("")

      $.each(data, function(i, v){
        var strHarga = v.harga.split("Rp")
        var strProd = strHarga[1]
        var hargaProd = `Rp ${strProd}`

        $('#dataProduk').append(`<div class="cerd" style="margin-bottom:20px" data-bs-toggle="offcanvas" data-bs-target="#Id3" aria-controls="Id3" onclick="showDetail('${v.nama}','${hargaProd}','${v.url}')">
          <p class="nama-produk">${v.nama}</p>
          <p class="harga-produk">${hargaProd}</p>
          </div>`)
      });
    }
